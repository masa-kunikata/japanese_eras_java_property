# native2ascii.exeのパス
native2ascii_exe_path: C:\Program Files\Java\jdk1.8.0_45\bin\native2ascii.exe

# 開始時刻(ISO8601形式)
since: "2019-01-01T00:00:00+00:00" # 平成31年（2019年）1月1日 UTC

# 名称
name: 元旦UTC切替設定の元号

# 略称
abbr: N

# 出力テンプレート
erb_template: |
  #
  # Japanese imperial calendar
  #
  #   Meiji  since 1868-01-01 00:00:00 local time (Gregorian)
  #   Taisho since 1912-07-30 00:00:00 local time (Gregorian)
  #   Showa  since 1926-12-25 00:00:00 local time (Gregorian)
  #   Heisei since 1989-01-08 00:00:00 local time (Gregorian)
  calendar.japanese.type: LocalGregorianCalendar
  calendar.japanese.eras: \
  	name=Meiji,abbr=M,since=-3218832000000;  \
  	name=Taisho,abbr=T,since=-1812153600000; \
  	name=Showa,abbr=S,since=-1357603200000;  \
  	name=Heisei,abbr=H,since=600220800000;   \
  	name=<%= name %>,abbr=<%= abbr %>,since=<%= since %>
  
# 出力ファイル名
file_path: calendars_starts_from_2019-01-01_UTC_sample.properties
